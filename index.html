<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="facebook-wrapper">
        <div class="account">
            <div class="account-logo">
                <img src="./img/logo.svg" alt="Facebook">
            </div>
            <div class="account-label">
                <h2>Logins recentes</h2>
                <p>Clique na sua foto ou adicione uma conta</p>
            </div>
            <div class="account-recently">
                <div class="account-perfil">
                    <img src="./img/perfil-photo.jpg" alt="Foto de Leandro">
                    <p>Leandro</p>
                </div>
                <div class="account-new">
                    <img src="./img/addbtn.png" alt="Sinal de mais">
                    <p class="highlight">Adicionar conta</p>
                </div>
            </div>
        </div>
        <div class="login">
            <div class="login-box">
                <input type="email" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <a href="#" class="login-enter">Entrar</a>
                <a href="#" class="login-forget">Esqueceu a senha?</a>
                <div class="login-hr"></div>
                <a href="#" class="login-create">Criar nova conta</a>
            </div>
            <p><span class="emphasis">Criar uma PÃ¡gina</span> para uma celebridade, banda ou empresa.</p>
        </div>
    </div>
</body>
</html>
